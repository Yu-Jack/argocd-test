apiVersion: batch/v1
kind: Job
metadata:
  generateName: list folder
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: slack-notification
        image: curlimages/curl
        command:
          - "ls"
          - "-al"
      restartPolicy: Never
  backoffLimit: 2