apiVersion: batch/v1
kind: Job
metadata:
  generateName: listfolder
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: presync
        image: docker://b452e0dcb9e3eedba20e1c5096428b0cf920776830017930a6033cc299029394
        command:
          - "ls"
          - "-al"
      restartPolicy: Never
  backoffLimit: 0